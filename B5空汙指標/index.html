  <title>全台空氣指標</title>

  <div class="container">
    <div class="row mt-3">
      <div class="col-md-4 d-flex flex-column justify-content-between mb-3">
        <div class="w-100 h2 font-weight-bold">空氣品質指標(AQI)</div>
        <select class="select-menu w-100" name="air" id="hi">
          <option>請稍後，資料抓取中...</option>
        </select>
      </div>
      <div class="col-md-8 mb-3">
        <div class="row no-gutters list">
          <div class="col-6 col-md">
            <div class="bg-good">0~50</div>
            <div>良好</div>
          </div>
          <div class="col-6 col-md">
            <div class="bg-normal">51~100</div>
            <div>普通</div>
          </div>
          <div class="col-6 col-md">
            <div class="bg-sensitive">101~150</div>
            <div>對敏感族群不健康</div>
          </div>
          <div class="col-6 col-md">
            <div class="bg-unhealth">151~200</div>
            <div>對所有族群不健康</div>
          </div>
          <div class="col-6 col-md">
            <div class="bg-unhealth">201~300</div>
            <div>非常不健康</div>
          </div>
          <div class="col-6 col-md">
            <div class="bg-danger">301~400</div>
            <div>危害</div>
          </div>
        </div>
      </div>
    </div>
    <div class="select-city mb-3">
      <span class="title"></span>
      <div class="divider"></div>
      <div class="text-center">
        <span class="time"></span>
        <span>更新</span>
      </div>
    </div>
