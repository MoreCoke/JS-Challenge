<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>時區</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./stylesheet/all.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,700i,800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <div class="title border-left-0 border-right-0 py-2 my-3">
      <h1>WORLD CLOCK</h1>
    </div>
    <div class="timetable">
      <time-info v-for="item in getData" :key="item.currentCity" :prop-data="item"></time-info>
    </div>
  </div>
  <!-- <script src="./stylesheet/all.js"></script> -->
  <script type="text/x-template" id="timeInfo">
  <div class="d-flex justify-content-between align-items-center px-4 py-3">
    <div>
      <h2>{{comData.currentCity}}</h2>
      <span>{{comData.currentDay}}</span>
    </div>
    <div class="time">{{comData.currentTime}}</div>
  </div>
</script>

  <script>
    var timeInfo = {
      template: '#timeInfo',
      props: ['propData'],
      data() {
        return {
          comData: this.propData,
        }
      },
    }

    var app = new Vue({
      el: '#app',
      data: {
        time: '',
        today: '',
        location: [
          {
            city: 'NEW YORK',
            timeZone: 'America/New_York',
          },
          {
            city: 'LONDON',
            timeZone: 'Europe/London',
          },
          {
            city: 'BANGKOK',
            timeZone: 'Asia/Bangkok',
          },
          {
            city: 'TAIWAN',
            timeZone: 'Asia/Taipei',
          },
          {
            city: 'SYDNEY',
            timeZone: 'Australia/Sydney',
          }
        ]
      },
      components: {
        'time-info': timeInfo,
      },
      created() {
        // this.updateTime();
        this.getData();
      },
      methods: {
        updateTime() {
          var vm = this;
          setInterval(() => vm.getData(), 1000);
        }
      },
      computed:{
        getData() {
          var vm = this;
          var data = vm.location.map(function(element){
            var option = { timeZone: element.timeZone, day: 'numeric', month: 'short', year: 'numeric', hour12: false, minute: 'numeric', hour: 'numeric' };
            var arr = new Date().toLocaleDateString('en-GB', option).split(" ");
            var currentDay = arr.slice(0, 3);
            currentDay.splice(1, 0, " ");
            currentDay.splice(3, 0, ".");
            currentDay = currentDay.join("").replace(/\,/g, "");
            var currentTime = arr.slice(3).join('');
            var currentCity = element.city;
            console.log(currentTime);
            return {currentCity,currentDay,currentTime};
          })
          return data;
        },
      }
    })
  </script>

</body>

</html>
