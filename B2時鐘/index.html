<!DOCTYPE html>

<head>

    <title>Document</title>
    <link rel="stylesheet" href="./all.css">
</head>

<body>

            <div class="clock-scale"></div>
            <div class="clock-scale"></div>
            <div class="clock-scale"></div>
            <div class="clock-scale"></div>
            <div class="clock-scale"></div>
            <div class="clock-scale">
                <div class="star"></div>

            <div class="clock-scale"></div>
            <div class="clock-scale"></div>
            <div class="clock-scale"></div>

            <div class="clock-scale"></div>
            <div class="clock-scale"></div>
            <div class="clock-scale"></div>
            <div class="clock-scale"></div>
            <div class="clock-scale"></div>

                <div class="star"></div>
                <div class="star-opposite"></div>

            <div class="clock-scale"></div>
            <div class="clock-scale"></div>
            <div class="clock-scale"></div>
            <div class="hour-scale">
                <span class="inside-nums">1</span>

            </div>

            <div class="clock-minute"></div>
            <div class="clock-second">
                <div class="pointer-1"></div>
                <div class="pointer-2"></div>
                <div class="pointer-3"></div>
                <div class="pointer-4"></div>
                <div class="pointer-5"></div>
                <div class="pointer-6"></div>
            </div>
        </div>
    </div>
    <script src="./all.js"></script>

</html>
